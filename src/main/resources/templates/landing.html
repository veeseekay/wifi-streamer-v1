<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link href="../static/tabs.css" rel="stylesheet"/>
<head>
    <title>Upload media</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        $(document)
                .ready(
                function() {
                    //add more file components if Add is clicked
                    $('#addFile')
                            .click(
                            function() {
                                var fileIndex = $('#fileTable tr')
                                                .children().length - 1;
                                $('#fileTable')
                                        .append(
                                        '<tr><td><br>'
                                        + ' Language: <input type="text" name="language['+ fileIndex +']">'
                                        + ' Genre: <input type="text" name="genre['+ fileIndex +']">'
                                        + ' <INPUT TYPE="radio" NAME="radios[' + fileIndex +']" VALUE="videos"> video'
                                        + ' <INPUT TYPE="radio" NAME="radios[' + fileIndex +']" VALUE="movies"> movie'
                                        + ' <INPUT TYPE="radio" NAME="radios[' + fileIndex +']" VALUE="audios"> audio'
                                        + ' <INPUT TYPE="radio" NAME="radios[' + fileIndex +']" VALUE="tv"> tv'
                                        + '<input type="file" name="files['+ fileIndex +']" />'
                                        + '</td></tr>');
                            });

                });
    </script>
    <script>
        $(function(){
            $("#fileupload").load("fileupload.html");
        });
    </script>
    <style type="text/css">
        body {
            background-image:
            url('http://cdn3.crunchify.com/wp-content/uploads/2013/03/Crunchify.bg_.300.png');
        }
    </style>
    <script>
        $(function(){
            $("#fileupload").load("fileupload.html");
        });
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

        function category_count() {
            var result="";
            $.ajax({
                type : "GET",
                url : "http://localhost:8080/api/wifistreamer/v1/analytics/categorycount",
                datatype : "application/json",
                contentType: "application/json",
                async: false,
                success : function (data) {
                    result = data;
                    console.log("Successfully queried category count!");
                    <!--console.log(result);-->
                    $('body').data('categorycount',data);
                },

                error : function (data) {
                    console.log("An error occurred");
                },
            })
            return result;
        };

        function top_viewed() {
            var result="";
            $.ajax({
                type : "GET",
                url : "http://localhost:8080/api/wifistreamer/v1/analytics/topviewed",
                datatype : "application/json",
                contentType: "application/json",
                async: false,
                success : function (data) {
                    result = data;
                    console.log("Successfully queried topviewed!");
                    <!--console.log(result);-->
                    $('body').data('topviewed',data);
                },

                error : function (data) {
                    console.log("An error occurred");
                },
            })
            return result;
        };


        // Load the Visualization API and the piechart package.
        google.load('visualization', '1', {'packages':['corechart']});

        // Set a callback to run when the Google Visualization API is loaded.
        google.setOnLoadCallback(drawChart);

        function drawChart() {
            var jsonData = category_count();
            parsedJsonData = JSON.parse(jsonData);

            // Create our data table out of JSON data loaded from server.
            var data = new google.visualization.DataTable(parsedJsonData);

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
            chart.draw(data, {width: 1200, height: 300});
            var jsonData = {
                "cols": [
                    {"id":"","label":"Topping","pattern":"","type":"string"},
                    {"id":"","label":"Slices","pattern":"","type":"number"}
                ],
                "rows": [
                    {"c":[{"v":"Age 20-30","f":null},{"v":8,"f":null}]},
                    {"c":[{"v":"Age 30-30","f":null},{"v":3,"f":null}]},
                    {"c":[{"v":"Age 15-20","f":null},{"v":4,"f":null}]}
                ]
            };

            // Create our data table out of JSON data loaded from server.
            var data = new google.visualization.DataTable(jsonData);

            // Instantiate and draw our chart, passing in some options.
            var chart1 = new google.visualization.PieChart(document.getElementById('chart1_div'));
            chart1.draw(data, {width: 1200, height: 300});

            var jsonData = top_viewed();
            parsedJsonData = JSON.parse(jsonData);

            // Create our data table out of JSON data loaded from server.
            var data = new google.visualization.DataTable(parsedJsonData);

            // Instantiate and draw our chart, passing in some options.
            var chart2 = new google.visualization.PieChart(document.getElementById('chart2_div'));
            chart2.draw(data, {width: 1200, height: 300});
        }

    </script>
</head>
<body>

<div class="container">
    <h2>wifi Streamer</h2>
    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
        <li><a data-toggle="tab" href="#analytics">Analytics</a></li>
        <ul class="nav navbar-nav navbar-right">
            <a href="/logout" th:href="@{#}" onclick="$('#form').submit();">Logout</a>
        </ul>
    </ul>

    <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
    <div class="tab-content">
        <div id="home" class="tab-pane fade in active">
            <div align="center">
                <h1>Upload Media</h1>

                <form method="post" th:action="@{/upload}"
                      modelAttribute="uploadForm" enctype="multipart/form-data">

                    <table id="fileTable">
                        <tr>
                            <td>
                                <br>
                                Language: <input type="text" name="language[0]">
                                Genre: <input type="text" name="genre[0]">
                                <INPUT TYPE="radio" NAME="radios[0]" VALUE="videos"> video
                                <INPUT TYPE="radio" NAME="radios[0]" VALUE="movies"> movie
                                <INPUT TYPE="radio" NAME="radios[0]" VALUE="audios"> audio
                                <INPUT TYPE="radio" NAME="radios[0]" VALUE="tv"> tv
                                <input name="files[0]" type="file" />
                                <br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Language: <input type="text" name="language[1]">
                                Genre: <input type="text" name="genre[1]">
                                <INPUT TYPE="radio" NAME="radios[1]" VALUE="videos"> video
                                <INPUT TYPE="radio" NAME="radios[1]" VALUE="movies"> movie
                                <INPUT TYPE="radio" NAME="radios[1]" VALUE="audios"> audio
                                <INPUT TYPE="radio" NAME="radios[1]" VALUE="tv"> tv
                                <input name="files[1]" type="file" />
                            </td>
                        </tr>
                    </table>
                    <br>
                    <input type="submit" value="Upload" />
                    <input id="addFile" type="button" value="Add File" />
                </form>
                <br />
            </div>
        </div>
        <div id="analytics" class="tab-pane fade">
            <!--Div that will hold the pie chart-->

            <div align="center">
                <div id="chart_div"></div>
            </div>
            <br>
            <div align="center">
                <div id="chart1_div"></div>
            </div>
            <br>
            <div align="center">
                <div id="chart2_div"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
